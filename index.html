<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hva vil folk si â€” Resonnerende tekst</title>
  <style>
    :root{
      --max-width: 900px;
      --padding: 24px;
      --bg-url: none; /* Sett en bakgrunnsbilde-URL her: --bg-url: url("path/til/ditt-bilde.jpg") */
      --text-color: #111111;
      --accent: #8b5cf6;
      --card-bg: rgba(255,255,255,0.86);
      --rounded: 14px;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-image: var(--bg-url);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text-color);
      -webkit-font-smoothing:antialiased;
    }

    .shell{
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.94));
      border-radius:var(--rounded);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 20px;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.75));
      backdrop-filter: blur(4px);
    }

    h1{margin:0;font-size:1.1rem;letter-spacing:0.2px}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{appearance:none;border:0;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer;background:var(--accent);color:white}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(139,92,246,0.12)}
    .btn.ghost{background:transparent;color:var(--accent);border:1px dashed rgba(139,92,246,0.14)}

    main{padding:var(--padding); overflow:auto}
    article{max-width:860px;margin:0 auto}

    .meta{font-size:0.92rem;margin-bottom:12px;color:rgba(0,0,0,0.6)}

    p{line-height:1.62;margin:14px 0;font-size:1rem}
    strong{font-weight:700}

    footer{padding:14px 20px;border-top:1px solid rgba(0,0,0,0.06);font-size:0.9rem;color:rgba(0,0,0,0.6);display:flex;justify-content:space-between;align-items:center}

    /* small screens */
    @media (max-width:600px){
      :root{--padding:16px}
      header{padding:12px}
      main{padding:16px}
      h1{font-size:1rem}
      p{font-size:0.98rem}
    }

    /* color themes for text (JS will toggle classes) */
    .theme-1{--text-color:#111111}
    .theme-2{--text-color:#1f2937}
    .theme-3{--text-color:#0b3c5d}
